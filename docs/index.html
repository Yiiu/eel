<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
main {
    width: 500px;
    margin: 0 auto;
}
main img {
    width: 100%;
}
</style>
<body>
    <main>
        <div id="el"></div>
    </main>
</body>
<script type="text/x-template" id="template">
<div class="test" v-on:click="test">
    {{hello}}{{world}} asdfasdf
    <div>
        <div v-text="hello" v-if="show"></div>
        <input type="text" v-model="input"> {{input}}
        <test v-if="show"/>
        <a asdf/>
    </div>
</div>
</script>
<!-- 开发环境请把下面的注释去掉↓ -->
<script src="http://localhost:35729/livereload.js?snipver=1"></script>
<script src="/dist/js/eel.js"></script>
<script>
let a = new eel({
    el: '#el',
    template: '#template',
    data: {
        hello: 'hello',
        world: 'world',
        show: false,
        input: '',
        tests: {
            a: 2
        }
    },
    methods: {
        test () {
            this.show = !this.show
        }
    }
})
</script>
</html>
