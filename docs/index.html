<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
main {
    width: 500px;
    margin: 0 auto;
}
main img {
    width: 100%;
}
</style>
<body>
    <main>
        <div id="el"></div>
    </main>
</body>
<script type="text/x-template" id="template">
<div class="test">{{test}}{{a}}</div>
</script>
<!-- 开发环境请把下面的注释去掉↓ -->
<script src="http://localhost:35729/livereload.js?snipver=1"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
<script src="/dist/js/eel.js"></script>
<script>
let a = new eel({
    el: '#el',
    template: '#template',
    data: {
        test: 1,
        obj: {
            a: 2
        }
    },
    watch: {
        test: function (val, oldVal) {
            console.log(val, oldVal)
        }
    }
})
a.template = function (html, data) {
    let template = Handlebars.compile(html)
    template(data)
}
a.$watch(a, 'obj', (oldVal, val) => {
    console.log(oldVal, val)
})
console.log(a)
</script>
</html>
